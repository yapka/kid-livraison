apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kid-livraison-ingress
  namespace: app-kid-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - staging.kid-livraison.example.com
      secretName: kid-livraison-staging-tls
  rules:
    - host: staging.kid-livraison.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: staging-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-frontend
                port:
                  number: 80
