<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wireframe Détail — Livraison</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;padding:20px;background:#f6f7f9}
    .card{background:#fff;padding:18px;border-radius:6px;box-shadow:0 1px 0 rgba(0,0,0,0.05);margin-bottom:12px}
    .actions{display:flex;gap:8px}
    .timeline{background:#fff;padding:12px;border-radius:6px}
    .event{padding:8px;border-bottom:1px solid #eee}
  </style>
</head>
<body>
  <h1>Détail Livraison #ID123</h1>
  <div class="card">
    <div style="display:flex;justify-content:space-between">
      <div>
        <div><strong>Statut:</strong> En transit</div>
        <div><strong>Expéditeur:</strong> Société A</div>
        <div><strong>Destinataire:</strong> Mme X</div>
      </div>
      <div class="actions">
        <button>Imprimer bordereau</button>
        <button>Relancer</button>
        <button>Marquer livré</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Colis</h3>
    <div class="placeholder" style="height:80px;background:#eee;border-radius:4px"></div>
  </div>

  <div class="timeline">
    <h3>Historique</h3>
    <div class="event">2025-12-21 08:00 — Pris en charge par Livre123</div>
    <div class="event">2025-12-21 10:30 — En transit</div>
  </div>
</body>
</html>
