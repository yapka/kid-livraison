<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wireframe Liste — Livraisons</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;padding:20px;background:#f6f7f9}
    .header{display:flex;align-items:center;justify-content:space-between}
    .filters{background:#fff;padding:12px;border-radius:6px;display:flex;gap:8px}
    .table{margin-top:12px;background:#fff;padding:12px;border-radius:6px}
    .row{height:40px;background:linear-gradient(#fff,#fafafa);margin-bottom:8px;border-radius:4px;padding:8px}
  </style>
</head>
<body>
  <div class="header">
    <h1>Liste des livraisons</h1>
    <div><button>Créer livraison</button></div>
  </div>

  <div class="filters">
    <div>Search [ID, nom, téléphone]</div>
    <div>Statut ▾</div>
    <div>Date ▾</div>
    <div>Zone ▾</div>
    <div>Batch actions ▾</div>
  </div>

  <div class="table">
    <div class="row">#ID — Statut — Expéditeur — Destinataire — Date — Livre</div>
    <div class="row">#ID — Statut — Expéditeur — Destinataire — Date — Livre</div>
    <div class="row">#ID — Statut — Expéditeur — Destinataire — Date — Livre</div>
  </div>
</body>
</html>
