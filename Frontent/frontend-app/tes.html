<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftColis - Connexion</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Configuration Tailwind personnalisée -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB',
            secondary: '#10B981',
            accent: '#F59E0B',
            danger: '#EF4444',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  
  <!-- Container -->
  <div class="w-full max-w-md">
    
    <!-- Card de connexion -->
    <div class="bg-white rounded-2xl shadow-lg p-8">
      
      <!-- Logo et titre -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-2xl mb-4">
          
          <img src="public/logo-kid.jpg" alt="" class="w-8 h-8 text-primary">
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">SwiftColis</h1>
        <p class="text-gray-600">Gestion intelligente de livraison</p>
      </div>
      
      <!-- Formulaire -->
      <form class="space-y-4">
        
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Email ou nom d'utilisateur
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
            </div>
            <input 
              type="text" 
              placeholder="jean.kouassi@swiftcolis.ci"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
            >
          </div>
        </div>
        
        <!-- Mot de passe -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Mot de passe
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
            </div>
            <input 
              type="password" 
              placeholder="••••••••"
              class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
            >
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i data-lucide="eye-off" class="w-5 h-5 text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
        </div>
        
        <!-- Se souvenir de moi -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
            <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
          </label>
          <a href="#" class="text-sm text-primary hover:underline">Mot de passe oublié ?</a>
        </div>
        
        <!-- Bouton de connexion -->
        <button 
          type="submit"
          class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition flex items-center justify-center gap-2"
        >
          Se connecter
          <i data-lucide="arrow-right" class="w-5 h-5"></i>
        </button>
        
      </form>
      
      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Ou continuer avec</span>
        </div>
      </div>
      
      <!-- Connexion alternatives -->
      <div class="grid grid-cols-2 gap-3">
        <button class="flex items-center justify-center gap-2 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="text-sm font-medium text-gray-700">Google</span>
        </button>
        
        <button class="flex items-center justify-center gap-2 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <span class="text-sm font-medium text-gray-700">Facebook</span>
        </button>
      </div>
      
    </div>
    
    <!-- Footer -->
    <p class="text-center text-sm text-gray-600 mt-6">
      © 2024 SwiftColis. Tous droits réservés.
    </p>
    
  </div>
  
  <!-- Initialiser Lucide Icons -->
  <script>
    lucide.createIcons();
  </script>
  
</body>
</html>
