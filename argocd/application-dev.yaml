apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kid-livraison-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: dev
    project: kid-livraison
spec:
  project: kid-livraison
  
  source:
    repoURL: https://gitlab.com/kidistribution/test_kid.git 
    targetRevision: develop
    path: gitops/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: app-kid-dev
  
  syncPolicy:
    automated:
      prune: true        # Supprime les ressources supprimées du Git
      selfHeal: true     # Répare automatiquement les dérives
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore les différences sur certains champs
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore les différences de replicas (pour HPA)
    - group: ''
      kind: Secret
      jsonPointers:
        - /data
