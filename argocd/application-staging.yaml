apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kid-livraison-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: staging
    project: kid-livraison
spec:
  project: kid-livraison
  
  source:
    repoURL: https://gitlab.com/kidistribution/app-kid.git # Ã€ MODIFIER
    targetRevision: staging
    path: gitops/overlays/staging
  
  destination:
    server: https://kubernetes.default.svc
    namespace: app-kid-staging
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ''
      kind: Secret
      jsonPointers:
        - /data
