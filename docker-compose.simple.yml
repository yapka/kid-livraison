# Configuration Docker Compose simplifiée pour le développement local
services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: kid_db_dev
    environment:
      POSTGRES_DB: kid_livraison
      POSTGRES_USER: kid_user
      POSTGRES_PASSWORD: kid_password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kid_user"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend Django (version dev simplifiée)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.dev
    container_name: kid_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-not-for-production
      - DB_NAME=kid_livraison
      - DB_USER=kid_user
      - DB_PASSWORD=kid_password
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - ./Backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  postgres_data_dev:
