services:
  # Base de donnÃ©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: kid_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kid_livraison}
      POSTGRES_USER: ${POSTGRES_USER:-kid_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kid_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - kid_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kid_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    dns:
      - 8.8.8.8
      - 1.1.1.1
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: kid_backend
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 config.wsgi:application"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kid_user}:${POSTGRES_PASSWORD:-kid_password_2024}@db:5432/${POSTGRES_DB:-kid_livraison}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost,http://localhost:5173,http://localhost:80}
    volumes:
      - ./Backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kid_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ./Frontent/frontend-app
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: kid_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - kid_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (production)
  nginx:
    image: nginx:stable-alpine
    container_name: kid_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "443:443"
      - "8080:80"
    depends_on:
      - backend
      - frontend
    networks:
      - kid_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  kid_network:
    driver: bridge
