# Monitoring avec Prometheus et Grafana (optionnel)
version: '3.9'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: kid_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - kid_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: kid_grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      - kid_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: kid_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - kid_network
    restart: unless-stopped

  celery:
    build:
      context: ./Backend
    container_name: kid_celery
    command: celery -A config worker -l info
    volumes:
      - ./Backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kid_user}:${POSTGRES_PASSWORD:-kid_password_2024}@db:5432/${POSTGRES_DB:-kid_livraison}
    depends_on:
      - db
      - redis
    networks:
      - kid_network
    restart: unless-stopped

  celery-beat:
    build:
      context: ./Backend
    container_name: kid_celery_beat
    command: celery -A config beat -l info
    volumes:
      - ./Backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kid_user}:${POSTGRES_PASSWORD:-kid_password_2024}@db:5432/${POSTGRES_DB:-kid_livraison}
    depends_on:
      - db
      - redis
    networks:
      - kid_network
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  redis_data:

networks:
  kid_network:
    external: true
